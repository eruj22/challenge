<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge Task</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container flex flex--spaceBetween">
        <div class="logo">
          <img class="logo__img" src="./assets/logo.svg" alt="Databox logo" />
          <span class="logo__text">PLATFORM ADMIN</span>
        </div>
        <div class="filters">
          <span class="filters__text">FILTER:</span>
          <button class="filters__button filters__button--active">All</button>
          <button class="filters__button">Free</button>
          <button class="filters__button">Paying</button>
        </div>
      </div>
    </header>
    <main>
      <div class="actionBar">
        <div class="container flex flex--spaceBetween">
          <div class="search">
            <img src="./assets/search.svg" alt="search" class="search__icon" />
            <input class="search__input" type="search" placeholder="Search" />
          </div>
          <button class="createBtn">Create new Account</button>
        </div>
      </div>
      <div class="table__wrapper">
        <table class="table">
          <thead class="table__head">
            <tr class="table__row">
              <th class="table__header">ID</th>
              <th class="table__header">Company Name</th>
              <th class="table__header">Owner Email</th>
            </tr>
          </thead>
          <tbody class="table__body"></tbody>
        </table>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
